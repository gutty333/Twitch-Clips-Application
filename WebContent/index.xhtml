<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<!-- Loading the the content for our page -->
	<f:metadata>
	  <f:event type="preRenderView" listener="#{twitchClipController.mostViewedClips()}"/>
	  <f:event type="preRenderView" listener="#{twitchClipController.topRatedClips()}"/>
	  <f:event type="preRenderView" listener="#{twitchClipController.mostRecentClips()}"/>
	  <f:event type="preRenderView" listener="#{twitchClipController.mostCommentClips()}"/>
	</f:metadata>
	
	<h:head>
		<title>Home Page</title>
	</h:head>
	
	<h:body>
		<h1>Twitch Clips Collections</h1>
		
		<!-- Button for adding a new clip -->
		<h:button value="Add Clip" outcome="addClip"></h:button>
		<hr/>
		<br/><br/>
		
		
		<!-- showing the top 4 most viewed clips -->
		<h3>Most Viewed</h3>
		<hr/>
		<br/>
		<table cellpadding="20">
			<tr>
				<!-- Loop to represent each clip in our list -->
				<ui:repeat var="current" value="#{twitchClipController.mostViewed}">
					<td  align="center">
						<iframe
						   src="#{current.embeddedURL}"
						   height="225"
						   width="400"
						   frameborder="0"
						   scrolling="no"
						   allowfullscreen="true"
					   		>
						</iframe>
						<br/><br/>
						
						<!-- Clip information link -->
						<h:form>
							<h:commandLink value="#{current.title}" action="#{twitchClipController.clipInformation(current)}"></h:commandLink>
						</h:form>
					</td>
				</ui:repeat>
			</tr>
		</table>
		<br/><br/>
		
		
		
		<!-- showing the top 4 best rated clips -->
		<h3>Top Rated</h3>
		<hr/>
		<br/>
		
		<table cellpadding="20">
			<tr>
				<ui:repeat var="current" value="#{twitchClipController.topRated}">
					<td  align="center">
						<iframe
						   src="#{current.embeddedURL}"
						   height="225"
						   width="400"
						   frameborder="0"
						   scrolling="no"
						   allowfullscreen="true"
					   		>
						</iframe>
						<br/><br/>
						
						<h:form>
							<h:commandLink value="#{current.title}" action="#{twitchClipController.clipInformation(current)}"></h:commandLink>
						</h:form>
					</td>
				</ui:repeat>
			</tr>
		</table>
		<br/><br/>
		
		
		
		<!-- showing the top 4 recently added clips -->
		<h3>Most Recent</h3>
		<hr/>
		<br/>
		
		<table cellpadding="20">
			<tr>
				<ui:repeat var="current" value="#{twitchClipController.mostRecent}">
					<td  align="center">
						<iframe
						   src="#{current.embeddedURL}"
						   height="225"
						   width="400"
						   frameborder="0"
						   scrolling="no"
						   allowfullscreen="true"
					   		>
						</iframe>
						<br/><br/>
						
						<h:form>
							<h:commandLink value="#{current.title}" action="#{twitchClipController.clipInformation(current)}"></h:commandLink>
						</h:form>
					</td>
				</ui:repeat>
			</tr>
		</table>
		<br/><br/>
		
		
		
		<!-- showing the top 4 most commented clips -->
		<h3>Most Comments</h3>
		<hr/>
		<br/>
		
		<table cellpadding="20">
			<tr>
				<ui:repeat var="current" value="#{twitchClipController.mostComment}">
					<td  align="center">
						<iframe
						   src="#{current.embeddedURL}"
						   height="225"
						   width="400"
						   frameborder="0"
						   scrolling="no"
						   allowfullscreen="true"
					   		>
						</iframe>
						<br/><br/>
						
						<h:form>
							<h:commandLink value="#{current.title}" action="#{twitchClipController.clipInformation(current)}"></h:commandLink>
						</h:form>
					</td>
				</ui:repeat>
			</tr>
		</table>
		<br/><br/>
		
	</h:body>
</html>
