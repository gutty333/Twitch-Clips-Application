<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	
	<f:metadata>
	  <f:viewParam name="error" value="#{error}"/>
	</f:metadata>
	
	<h:head>
		<title>Add Page</title>
	</h:head>
	
	<h:body>
		<h3>Add a new clip to the collection</h3>
		<hr/>
		<br/>
		
		<p>#{error}</p>
		
		<!-- Form field area where the user can add a new clip -->
		<h:form>			
			Clip URL: <h:inputText size="80" value="#{twitchClip.originalURL}" required="true" 
				id="originalURL" requiredMessage="Please enter a URL"/>
			<h:message for="originalURL"></h:message>
			<br/><br/>
			
			Description: 
			<br/>
			<h:inputTextarea rows="10" cols="70" value="#{twitchClip.description}" required="true" 
				id="description" requiredMessage="Please enter a Description"/>
			<br/>
			<h:message for="description"></h:message>
			<br/><br/>
			
			<h:commandButton value="Add" action="#{twitchClipController.addClip(twitchClip)}"></h:commandButton>
		</h:form>
		
		<h:button value="Back" outcome="index"></h:button>
		
	</h:body>
</html>
